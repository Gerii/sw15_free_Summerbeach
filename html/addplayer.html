<div id="addplayer">
	<div class="ui-field-contain">
		<input id="firstname" class="textinput-fc" placeholder="Vorname" value="" type="text">
		<br/>
		<input id="secondname" class="textinput-fc" placeholder="Nachname" value="" type="text">
		<br/>
		<label for="bday">Geburtsdatum </label>
		<input id="dateofbirth" class="textinput-fc" placeholder="01.01.1995" value="" type="date">
		<br/>
		<select name="gender" id="gender">
			<option value="male">Männlich</option>
			<option value="female">Weiblich</option>
		</select>
		<br/>
		<input id="address" class="textinput-fc" placeholder="Adresse" value="" type="text">
		<br/>
		<input id="zip" class="textinput-fc" placeholder="PLZ" value="" type="text">
		<input id="location" class="textinput-fc" placeholder="Ort" value="" type="text">
		<br/>
		<input id="phone" class="textinput-fc" placeholder="0664 123 45 67" value="" type="tel">
		<br/>
		<input id="email" class="textinput-fc" placeholder="your@email.at" value="" type="text">
		<br/>
		<label for="bday">Playershirt €x </label>
		<select name="tshirt" id="tshirt">
			<option value="none">keines</option>
			<option value="small">S</option>
			<option value="medium">M</option>
			<option value="large">L</option>
			<option value="xlarge">XL</option>
		</select>
		<br/>
		<button class="ui-shadow ui-btn ui-corner-all" id="addMember" style="display:none;">
			Spieler hinzufügen
		</button>
		<button class="ui-shadow ui-btn ui-corner-all" id="removeMember">
			Spieler entfernen
		</button>
		<br/>
		<button class="ui-shadow ui-btn ui-corner-all" id="registerTeam" style="display:none;">
			Absenden
		</button>
		
	</div>
</div>
<script src="../js/registration.js"></script>
