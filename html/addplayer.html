<link rel="stylesheet" href="../css/registration.css" />
<div id="addplayer">
	<h1 id="captainCaption" style="display:none;">Teamkapitän</h1>
	<div class="ui-field-contain">
		<form id="form_addplayer" action="javascript:addMember();">
			<input id="firstname" class="textinput-fc" placeholder="Vorname" value="" type="text" required>
			<br/>
			<input id="secondname" class="textinput-fc" placeholder="Nachname" value="" type="text" required>
			<br/>
			<label for="bday">Geburtsdatum </label>
			<input id="dateofbirth" class="textinput-fc" value="" type="date" min="1950-01-01" max="2002-01-01" required>
			<br/>
			<select name="gender" id="gender">
				<option value="male">Männlich</option>
				<option value="female">Weiblich</option>
			</select>
			<br/>
			<input id="address" class="textinput-fc" placeholder="Adresse" value="" type="text">
			<br/>
			<input id="zip" class="textinput-fc" placeholder="PLZ" value="" type="text">
			<input id="location" class="textinput-fc" placeholder="Ort" value="" type="text">
			<br/>
			<input id="phone" class="textinput-fc" placeholder="0664 123 45 67" value="" type="tel" required>
			<br/>
			<input id="email" class="textinput-fc" placeholder="your@email.at" value="" type="email"  style="display:none;" required>
			<br/>
			<label for="bday">Playershirt €x </label>
			<select name="tshirt" id="tshirt">
				<option value="none">keines</option>
				<option value="small">S</option>
				<option value="medium">M</option>
				<option value="large">L</option>
				<option value="xlarge">XL</option>
			</select>
			<br/>
			<input type="submit" class="ui-shadow ui-btn ui-corner-all" id="addMember" value= "Spieler hinzufügen" style="display:none;"/>
			<br/>
			<input type="submit" class="ui-shadow ui-btn ui-corner-all" id="registerTeam" value="Absenden" style="display:none;"/>
		</form>
	</div>
</div>
<script src="../js/registration.js"></script>
