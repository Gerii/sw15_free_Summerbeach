<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../framework/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
		<script src="../framework/jquery-2.1.3.js"></script>
		<script src="../framework/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
		<link rel="stylesheet" href="../framework/qunit-1.17.1.css">
		<script src="../framework/qunit-1.17.1.js"></script>
		<script src="../js/navigation.js"></script>
		<script src="../js/globals.js"></script>

		<script>
			QUnit.test("Clear team data", function(assert) {
				var nav = new Navigation();
				team.school = "Testschule";
				team.name = "Testname";
				team.members[0] = {
					address : "Testadresse",
					dateofbirth : "2015-03-27",
					email : "test@email.at",
					firstname : "Testvorname",
					gender : "female",
					location : "Testort",
					phone : "0664 123 45 67",
					secondname : "Testnachname",
					shirt : "M",
					zip : "8010"
				};
				assert.equal(team.school, "Testschule", "name of school");
				assert.equal(team.name, "Testname", "name of team");
				assert.equal(team.members.length, 1, "length of member array = 1");

				nav.loadPage("registration.html");

				assert.equal(team.school, "", "cleared school");
				assert.equal(team.name, "", "cleared name of team");
				assert.equal(team.members.length, 0, "cleared all members");

			});
			QUnit.test("Insert team data", function(assert) {
				var nav = new Navigation();
				team.school = "Testschule";
				team.name = "Testname";
				team.members[0] = {
					address : "Testadresse",
					dateofbirth : "2015-03-27",
					email : "test@email.at",
					firstname : "Testvorname",
					gender : "female",
					location : "Testort",
					phone : "0664 123 45 67",
					secondname : "Testnachname",
					shirt : "M",
					zip : "8010"
				};
				assert.equal(team.school, "Testschule", "name of school");
				assert.equal(team.name, "Testname", "name of team");
				assert.equal(team.members.length, 1, "length of member array = 1");

				assert.equal(team.members[0].address, "Testadresse", "address of member");
				assert.equal(team.members[0].dateofbirth, "2015-03-27", "date of birth of member");
				assert.equal(team.members[0].email, "test@email.at", "email of member");
				assert.equal(team.members[0].firstname, "Testvorname", "firstname of member");
				assert.equal(team.members[0].gender, "female", "gender of member");
				assert.equal(team.members[0].location, "Testort", "location of member");
				assert.equal(team.members[0].phone, "0664 123 45 67", "phone of member");
				assert.equal(team.members[0].secondname, "Testnachname", "secondname of member");
				assert.equal(team.members[0].shirt, "M", "shirt-size of member");
				assert.equal(team.members[0].zip, "8010", "zip of member");
		
			});
		</script>
	</head>

		</div>

				Hallo Welt!
			</div>
		</div>

	</body>
</html>
